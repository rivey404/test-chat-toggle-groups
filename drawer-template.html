<div class="inline-drawer wide100p toggle-group">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b class="group-name">{{GROUP_NAME}}</b>
        <div class="drawer-header-right">
            <i class="fa-solid fa-arrow-up group-move-up interactable" title="Move group up" tabindex="0"></i>
            <i class="fa-solid fa-arrow-down group-move-down interactable" title="Move group down" tabindex="0"></i>
            <span class="linked-toggle-group-edit fa-solid fa-pencil" title="Edit group"></span>
            <span class="linked-toggle-group-action fa-solid fa-toggle-off" title="Toggle group"></span>
            <div class="fa-solid fa-circle-chevron-down inline-drawer-icon down interactable" tabindex="0"></div>
        </div>
    </div>
    <div class="inline-drawer-content">
        <div class="group-actions">
            <div class="menu_button menu_button_icon add-toggle interactable" title="Add a new toggle to this group" tabindex="0">
                <i class="fa-solid fa-plus"></i>
                <span>Add Toggle</span>
            </div>
            <div class="menu_button menu_button_icon delete-group interactable" title="Delete this group" tabindex="0">
                <i class="fa-solid fa-trash"></i>
                <span>Delete Group</span>
            </div>
        </div>
        <div class="toggle-list">
            <!-- Toggle items will be dynamically added here -->
        </div>
    </div>
</div>
