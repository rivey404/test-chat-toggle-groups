<div class="toggle-item">
    <select class="toggle-target">
        <option value="" disabled hidden selected>Select a target</option>
        <!-- Options will be dynamically populated -->
    </select>
    <select class="toggle-behavior">
        <option value="direct" selected title="Direct: Copy the main toggle">📋</option>
        <option value="invert" title="Invert: Invert the main toggle">🔄</option>
        <option value="toggle" title="Toggle: Switch on each change">🔀</option>
        <option value="random" title="Random: Random on each change">🎲</option>
    </select>
    <div class="toggle-actions">
        <i class="menu_button linked-toggle-duplicate fa-solid fa-paste interactable" title="Duplicate entry" tabindex="0"></i>
        <i class="menu_button linked-toggle-delete fa-solid fa-trash-can interactable" title="Delete entry" tabindex="0"></i>
    </div>
</div>
